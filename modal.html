<!doctype html>
<html lang="en">
<head>
<title>Modal 07</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<link href="https://fonts.googleapis.com/css?family=Poppins:300,400,500,600,700,800,900" rel="stylesheet">
<link rel="stylesheet" href="css/ionicons.min.css">
<link rel="stylesheet" href="css/flaticon.css">
<link rel="stylesheet" href="css/style.css">
</head>
<body>
<div class="modal-dialog modal-dialog-centered" role="document">
<div class="modal-content">
<div class="modal-header">
</div>
<div class="row no-gutters">
<div class="col-md-6 d-flex">
<div class="modal-body p-5 img d-flex text-center d-flex align-items-center" style="background-image: url(images/bg2.jpeg);">
</div>
</div>
<div class="col-md-6 d-flex">
<div class="modal-body p-4 p-md-5 d-flex align-items-center color-1">
<div class="text w-100 py-3">
<span class="subheading">Just enter your basic info and we do the rest!</span>
<h3 class="mb-4 heading">Generate a Resume Easily</h3>
<form action="{% url 'submit_form' %}" class="contact-form"> 
    {% csrf_token %}
    {% form form %}
<div class="form-group mb-3">
<input type="text" class="form-control" placeholder="Full Name">
</div>
<div class="form-group mb-3">
<input type="text" class="form-control" placeholder="Email address">
</div>
<div class="form-group">
<input type="text" class="form-control" placeholder="Phone Number">
</div>
<div class="form-group">
<input type="text" class="form-control" placeholder="Address">
</div>
<div class="form-group">
<input type="text" class="form-control" placeholder="Most Recent Employer and Title">
</div>
<div class="form-group">
<input type="text" class="form-control" placeholder="Employer 2 and Title">
</div>
<div class="form-group">
<input type="text" class="form-control" placeholder="Employer 3 and Title">
</div>
<div class="form-group">
<input type="text" class="form-control" placeholder="School and Degree">
</div>
<div class="form-group">
<textarea name="" id="" cols="30" rows="4" class="form-control" placeholder="Special Skills and Noteworthy Events"></textarea>
</div>
<div class="form-group">
<button type="submit" class="form-control btn btn-secondary rounded submit px-3">Create Resume</button>
</div>
</form>
</div>
</div>
</div>
</div>
</div>
</div>
<script src="js/jquery.min.js"></script>
<script src="js/popper.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/main.js"></script>

</body>
</html>
